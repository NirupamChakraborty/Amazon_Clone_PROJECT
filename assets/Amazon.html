<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
    <!-- header section -->
    <header>
<!-- navigation bar -->
        <nav class="bg-[#0F1111] h-16 flex justify-evenly items-center text-white text-sm">
            <a href="#" class="border-2 border-transparent p-2 hover:border-white">
                <img src="amazon_logo.png" class="w-24 h-10 "/>
            </a>
            <div class="border-2 border-transparent p-2 hover:border-white">
                <p class="text-xs">Deliver To</p>
                <div class="flex items-center gap-1" >
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="font-bold">India</p>
                </div>
            </div>
            <div class="text-black flex h-12 p-1">
                <select class="bg-[#E6E6E6] px-2 rounded-l-lg">
                    <option>All</option>
                </select>
                <input type="text" placeholder="Search Amazon" class="w-[780px] px-2 text-base">
                <div class="bg-orange-300 rounded-r-lg p-2">
                <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            </div>
            </div>

            <div class="flex border-2 border-transparent p-2 hover:border-white">
                <img src="USFlag.png " alt="" class="h-4 w-5">
                <select class="bg-transparent font-bold text-white">
                    <option value="">EN</option>
                </select>
            </div>

            <div class="border border-transparent p-2 hover:border-white">
                <p class="text-xs pl-1">Hello, Sign in</p>
                <select name="" id="" class="bg-transparent font-bold">
                    <option value="">Accounts & Lists</option>
                </select>
            </div>
            <div class="flex items-center border border-transparent p-2 hover:border-white">
                <i class="fa-solid fa-cart-shopping fa-xl"></i>
                <p class="font-bold pt-2 ">Cart</p>
            </div>
        </nav>
        <!-- category bar -->
         <div class="flex items-center bg-[#222F3D] text-white text-sm pl-4">

        <div class="flex items-center gap-1 border border-transparent p-2 hover:border-white ">
            <i class="fa-solid fa-bars fa-lg"></i>
            <p class="font-bold">All</p>
        </div>
        <ul class="flex items-center">
            <li class="border border-transparent p-2 hover:border-white">Today's Deal</li>
            <li class="border border-transparent p-2 hover:border-white">Customer Service</li>
            <li class="border border-transparent p-2 hover:border-white">Registry</li>
            <li class="border border-transparent p-2 hover:border-white">Gift Cards</li>
            <li class="border border-transparent p-2 hover:border-white">Sell</li>
        </ul>
    </div>
    </header>

<!-- main banner section -->

    </main>

</html>
